<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maket1.4</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="conreiner">

        <header class="header">
            <button class="header__btn" type="button"><img class="header__img" src="img/burger.svg"></button>
            <img class="header__logo" src="img/logo.svg" alt="logo">
            <button class="header__btn" type="button"><img class="header__img" src="img/search.svg"></button>
        </header>

        <main class="menu">
            <ul class="list">
                <li class="list__item"><button class="list__btn list__btn_active" type="button">Ремонт техники</button></li>
                <li class="list__item"><button class="list__btn" type="button">Услуги и сервисы</button></li>
                <li class="list__item"><button class="list__btn" type="button">Корпоративным клиентам</button></li>
                <li class="list__item"><button class="list__btn" type="button">Продавцам техники</button></li>
                <li class="list__item"><button class="list__btn" type="button">Партнерам</button></li>
                <li class="list__item"><button class="list__btn" type="button">Производителям</button></li>
                <li class="list__item"><button class="list__btn" type="button">Наши сервисные центры</button></li>
                <li class="list__item"><button class="list__btn" type="button">Контакты</button></li>
            </ul>
        </main>

        <footer class="footer">
            <footer class="footer-icon">
                <button class="footer-icon__btn" type="button"><img class="footer-icon__img" src="img/phone.svg"></button>
                <button class="footer-icon__btn" type="button"><img class="footer-icon__img" src="img/chat.svg"></button>
                <button class="footer-icon__btn" type="button"><img class="footer-icon__img" src="img/profile.svg"></button>
            </footer>
            <footer class="footer-contact">
                <button class="footer-contact__btn" type="button">mail@cps.com</button>
                <button class="footer-contact__btn" type="button">8 800 890 8900</button>
            </footer>
            <footer class="footer-lang">
                <button class="footer-lang__btn footer-lang__btn_active" type="button">RU</button>
                <button class="footer-lang__btn" type="button">EN</button>
                <button class="footer-lang__btn" type="button">CH</button>
            </footer>
        </footer>
        
    </div>
</body>
</html>
